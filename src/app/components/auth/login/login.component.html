

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <p-toast></p-toast>

        <div class="w-full surface-card pb-8 pt-6 px-6 sm:px-8 shadow-1" style="border-radius:53px"> <!-- sm:px-6 -->
            <div class="text-center mb-5">
                <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
                <img src="assets/layout/images/logo-dark.svg" alt="Logo" height="80" class="mb-5">
                <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido!</div>
                <!-- <span class="text-600 font-medium">Sign in to continue</span> -->
                <span class="text-600 font-medium line-height-3">¿Aun no tiene cuenta?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/auth/registro']">¡Regístrese!</a>
            </div>

            <div>
                <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                <input id="email" [(ngModel)]="user.email" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                <p-password id="password" [(ngModel)]="user.password" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                <div class="flex align-items-center justify-content-between mb-5 gap-5">
                    <!-- <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1">Remember me</label>
                    </div> -->
                    <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                        style="color: var(--primary-color)" [routerLink]="['/auth/forgot-password']">
                        ¿Ha olvidado su contraseña?
                    </a>
                </div>
                <button pButton pRipple label="Login" class="w-full p-3 text-xl"></button>
            </div>

        </div>
    </div>
</div>
